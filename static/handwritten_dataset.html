{% extends 'template.html' %}

{% block header %}
  Handwritten dataset
{% endblock %}

{% block content %}
    <p>
        Here you can download and then upload a text page for manual transcription.
    </p>

    <form id="handwritten_dataset_form" action="/upload_handwritten_pages" method="POST" enctype="multipart/form-data">
        <div class="input-default-wrapper mt-5">
            <div class="input-group">
                <div class="input-group-text mb-3" id="hwr_get_button" onclick="getRandomHandwrittenPage()">Get page</div>
            </div>

            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="bmod_uploaded_transcription_file" id="hwr_upload_file_input" aria-describedby="hwr_upload_file_input">
                    <label class="custom-file-label" id="hwr_upload_label" for="hwr_upload_file_input">Choose file</label>
                </div>

                <span class="input-group-text" id="hwr_upload_button" onclick="uploadHandwrittenPages()">Upload</span>
            </div>
        </div>

    </form>
{% endblock %}
